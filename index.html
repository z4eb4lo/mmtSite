<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Эпическая сага о защите ДЗ</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(45deg, #1a1a1a, #4a0000);
            min-height: 100vh;
            font-family: 'MedievalSharp', cursive;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
        }

        .title {
            font-size: 3.5em;
            text-shadow: 0 0 20px #ff0000;
            animation: glow 2s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .hall-of-fame {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 50px;
        }

        .hero-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #gold;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .hero-card:hover {
            transform: scale(1.05);
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, #ffd700, transparent);
            animation: shine 4s infinite;
        }

        .hero-name {
            font-size: 2em;
            margin: 10px 0;
            position: relative;
            text-shadow: 0 0 10px #ff0000;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 40px #ff4500; }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-150%, -150%); }
            100% { transform: rotate(45deg) translate(150%, 150%); }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.5);
            border-radius: 50%;
        }

        .banner {
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg"><path d="M0 0 L50 10 L100 0" fill="%234a0000" /></svg>');
            background-size: cover;
            padding: 40px 0;
            margin-bottom: 50px;
        }

        .floating-text {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="banner">
            <h1 class="title floating-text">Великая Битва с Домашкой</h1>
            <h3>Хроники героической обороны Михаила Тимофеевича Метлина</h3>
        </div>

        <div class="hall-of-fame">
            <div class="hero-card">
                <div class="hero-name">Зирюкин</div>
                <div class="hero-title">Мастер алгоритмов</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Костиков</div>
                <div class="hero-title">Защитник кода</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Ледащев</div>
                <div class="hero-title">Повелитель структур</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Космодемьянский</div>
                <div class="hero-title">Охотник за багами</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Николаева</div>
                <div class="hero-title">Королева отладки</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Зеленин</div>
                <div class="hero-title">Властелин синтаксиса</div>
            </div>
        </div>

        <div class="victory-message">
            <h2>И враг повержен! Домашка сдалась!</h2>
            <div class="fireworks"></div>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 3 + 'px';
                particle.style.animation = `move ${5 + Math.random() * 5}s infinite linear`;
                container.appendChild(particle);
            }
        }

        function createFireworks() {
            const fireworks = document.createElement('div');
            fireworks.style.position = 'fixed';
            fireworks.style.left = '50%';
            fireworks.style.top = '50%';
            fireworks.style.transform = 'translate(-50%, -50%)';
            
            for(let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                spark.style.width = spark.style.height = '4px';
                spark.style.position = 'absolute';
                spark.style.borderRadius = '50%';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10;
                spark.style.transform = `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px)`;
                fireworks.appendChild(spark);
            }
            
            document.body.appendChild(fireworks);
            setTimeout(() => fireworks.remove(), 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createFireworks();
            setInterval(createFireworks, 3000);
        });
    </script>
</body>
</html>
