<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лаборатория Тьмы</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000000, #2a0000);
            font-family: 'Press Start 2P', cursive;
            color: #ff4444;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 3px solid #ff0000;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            text-shadow: 0 0 10px #ff0000;
            animation: glow 2s infinite;
        }

        .eye-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 999;
        }

        .sauron-eye {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #8B0000 10%, #FF4500 50%, #000000 70%);
            border-radius: 50%;
            animation: eye-pulse 2s infinite;
            box-shadow: 0 0 50px #FF0000;
        }

        .spell {
            position: absolute;
            color: #00ff00;
            font-size: 24px;
            opacity: 0;
            animation: spell 3s linear;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        @keyframes eye-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spell {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Лабораторная работа<br>7 марта 2025</h1>
        <h2>Тёмная физика с<br>Метлиным М.Т.</h2>
        <p>Группа СМ5-21: Вход в Бездну</p>
        <p>Тема: Исследование Тёмных Энергий</p>
        <p>⚠️ Опасность: Уровень Kagune ⚠️</p>
    </div>

    <div class="eye-container">
        <div class="sauron-eye"></div>
    </div>

    <script>
        // Генерация случайных заклинаний
        const spells = ["Rin!","Tōkyō Ghoul","Ash nazg!","Kagune!","Uzumaki!","Mortal Sword"];
        
        function createSpell() {
            const spell = document.createElement('div');
            spell.className = 'spell';
            spell.textContent = spells[Math.floor(Math.random() * spells.length)];
            spell.style.left = Math.random() * 100 + 'vw';
            spell.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(spell);
            
            setTimeout(() => spell.remove(), 3000);
        }

        // Показ Ока Саурона
        function showEye() {
            const eye = document.querySelector('.eye-container');
            eye.style.display = 'block';
            setTimeout(() => eye.style.display = 'none', 3000);
        }

        // Таймеры
        setInterval(createSpell, 1500);
        setInterval(showEye, 10000);

        // Случайный шум
        document.body.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.95) {
                createSpell();
            }
        });
    </script>
</body>
</html>
