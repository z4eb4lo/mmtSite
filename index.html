<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тёмная лаборатория физики</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: #c70000;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background-image: 
                linear-gradient(to bottom, rgba(10,10,10,0.1), #0a0a0a),
                url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" stroke="%23330000" stroke-width="2" fill="none"/></svg>');
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #ff0000;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .sauron-eye {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #ff0000 0%, #330000 70%);
            border-radius: 50%;
            display: none;
            box-shadow: 0 0 50px #ff0000;
            animation: pulsate 2s infinite;
        }

        .spell {
            position: absolute;
            font-family: 'Creepster', cursive;
            color: #ff9900;
            font-size: 24px;
            opacity: 0;
            animation: spell 3s linear;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4444; }
        }

        @keyframes pulsate {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes spell {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .ghoul-mask {
            position: fixed;
            width: 100px;
            right: 20px;
            bottom: 20px;
            opacity: 0.3;
        }

        .experiment-btn {
            background: #330000;
            border: 2px solid #ff0000;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 2rem;
        }

        .experiment-btn:hover {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тёмный Эксперимент</h1>
        <h2>7 марта 2025 года</h2>
        <h3>Михаил Тимофеевич Метлин</h3>
        <h3>Группа СМ5-21</h3>
        
        <button class="experiment-btn" onclick="showSauronEye()">Начать эксперимент</button>
    </div>

    <div class="sauron-eye" id="eye"></div>
    <img src="https://i.ibb.co/0jZ7Q3k/ghoul-mask.png" class="ghoul-mask" alt="Маска гуля">

    <script>
        function createSpell() {
            const spells = ['火', '闇', 'Ψ', '✡', '☠', '✸', '卍'];
            const spell = document.createElement('div');
            spell.className = 'spell';
            spell.style.left = Math.random() * window.innerWidth + 'px';
            spell.textContent = spells[Math.floor(Math.random() * spells.length)];
            document.body.appendChild(spell);
            
            setTimeout(() => spell.remove(), 3000);
        }

        function showSauronEye() {
            const eye = document.getElementById('eye');
            eye.style.display = 'block';
            setTimeout(() => eye.style.display = 'none', 3000);
            
            // Случайные заклинания
            setInterval(createSpell, 500);
            
            // Вибрация браузера
            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
        }

        // Случайное появление глаза
        setInterval(() => {
            if(Math.random() < 0.1) showSauronEye();
        }, 10000);
    </script>
</body>
</html>
