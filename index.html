<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Герои Домашней Войны</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('https://source.unsplash.com/1600x900/?bombed,city') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      position: relative;
    }
    /* Тёмный полупрозрачный слой для усиления атмосферы */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }
    .hero-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 0 auto;
      max-width: 800px;
    }
    .hero-card {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #555;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      font-size: 1.5em;
      position: relative;
      overflow: hidden;
      text-shadow: 1px 1px 2px #000;
    }
    .hero-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform: rotate(45deg);
    }
    /* Эффект взрыва */
    .explosion {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(255,165,0,1) 0%, rgba(255,0,0,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: explosion 1s ease-out forwards;
      z-index: 3;
    }
    @keyframes explosion {
      0% {
        transform: scale(0.1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    /* Эффект дыма */
    .smoke {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(100, 100, 100, 0.5);
      border-radius: 50%;
      filter: blur(5px);
      pointer-events: none;
      animation: smoke 2s ease-out forwards;
      z-index: 2;
    }
    @keyframes smoke {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Успешная защита ДЗ</h1>
    <p>Метлин Михаил Тимофеевич одержал блестящую победу в самой сложной битве – защите домашнего задания!</p>
    <h2>Доска почётных героев сдачи ДЗ</h2>
    <div class="hero-board">
      <div class="hero-card">Зирюкин</div>
      <div class="hero-card">Костиков</div>
      <div class="hero-card">Ледащев</div>
      <div class="hero-card">Космодемьянский</div>
      <div class="hero-card">Николаева</div>
      <div class="hero-card">Зеленин</div>
    </div>
  </div>
  <!-- Контейнер для динамических эффектов -->
  <div id="effects"></div>
  <script>
    // Функция для создания эффекта взрыва
    function createExplosion() {
      const explosion = document.createElement('div');
      explosion.classList.add('explosion');
      // Случайное позиционирование по экрану
      explosion.style.left = Math.random() * window.innerWidth + 'px';
      explosion.style.top = Math.random() * window.innerHeight + 'px';
      document.getElementById('effects').appendChild(explosion);
      explosion.addEventListener('animationend', () => explosion.remove());
    }
    // Функция для создания эффекта дыма
    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.classList.add('smoke');
      smoke.style.left = Math.random() * window.innerWidth + 'px';
      smoke.style.top = Math.random() * window.innerHeight + 'px';
      document.getElementById('effects').appendChild(smoke);
      smoke.addEventListener('animationend', () => smoke.remove());
    }
    // Запуск эффектов с заданными интервалами
    setInterval(createExplosion, 800);
    setInterval(createSmoke, 1200);
  </script>
</body>
</html>
