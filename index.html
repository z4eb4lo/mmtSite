<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Послевоенные герои Домашней Войны</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1586348943529-beaae6c28db9?auto=format&fit=crop&w=1920') center/cover;
            min-height: 100vh;
            font-family: 'Bebas Neue', cursive;
            color: #fff;
            overflow-x: hidden;
        }

        .war-zone {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rocket {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 60px;
            background: linear-gradient(#ff4444, #8B0000);
            animation: launch 3s infinite;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: explode 0.8s ease-out;
        }

        .smoke {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(rgba(100,100,100,0.3), transparent 70%);
            animation: smoke 6s linear infinite;
            filter: blur(10px);
        }

        @keyframes launch {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(8); opacity: 0; }
        }

        @keyframes smoke {
            0% { transform: translateY(0) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(3); opacity: 0; }
        }

        .hero-card {
            background: linear-gradient(45deg, rgba(50,50,50,0.8), rgba(30,30,30,0.9));
            border: 1px solid #555;
            box-shadow: 0 0 15px rgba(255,50,50,0.3);
            transform: perspective(1000px) rotateX(10deg);
            transition: 0.3s all;
        }

        .hero-card:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-10px);
            box-shadow: 0 10px 30px rgba(255,0,0,0.5);
        }

        .title {
            font-size: 4em;
            text-shadow: 3px 3px 0 #800,
                        -1px -1px 0 #f00;
            background: linear-gradient(#eee, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .bullet-hole {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #333 40%, #000 70%);
            border-radius: 50%;
            box-shadow: inset 0 0 10px #000;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="war-zone" id="warZone"></div>
    
    <div class="container">
        <div class="banner">
            <h1 class="title">ПОБЕДИТЕЛИ<br>ВЕЛИКОЙ ДОМАШНЕЙ ВОЙНЫ</h1>
            <h3>Герои, выстоявшие под огнём дедлайнов</h3>
        </div>

        <!-- Карточки героев остаются как в предыдущей версии -->

    </div>

    <script>
        function createWarEffects() {
            const zone = document.getElementById('warZone');
            
            // Создание ракет и взрывов
            setInterval(() => {
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                rocket.style.left = Math.random() * 95 + '%';
                zone.appendChild(rocket);

                setTimeout(() => {
                    const explosion = document.createElement('div');
                    explosion.className = 'explosion';
                    explosion.style.left = rocket.style.left;
                    explosion.style.top = rocket.offsetTop + 'px';
                    zone.appendChild(explosion);
                    
                    setTimeout(() => explosion.remove(), 800);
                    rocket.remove();
                }, 2500);
            }, 3000);

            // Создание дыма
            setInterval(() => {
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.style.left = Math.random() * 95 + '%';
                zone.appendChild(smoke);
                setTimeout(() => smoke.remove(), 6000);
            }, 1500);

            // Создание следов от пуль
            for(let i = 0; i < 50; i++) {
                const hole = document.createElement('div');
                hole.className = 'bullet-hole';
                hole.style.left = Math.random() * 95 + '%';
                hole.style.top = Math.random() * 95 + '%';
                hole.style.transform = `rotate(${Math.random()*360}deg) scale(${0.5+Math.random()})`;
                zone.appendChild(hole);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createWarEffects();
            // Добавить создание фейерверков из предыдущей версии
        });
    </script>
</body>
</html>
